<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group {{borderColor}}">
             <input id="lunch-menu" type="text" ng-model="dishes"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkLunchAmount()" class="btn btn-default">Check If Too Much</button>
             <span class="text-info">Note: Empty strings between commas or at the end are ignored!</span>
         </div>
         <div class="form-group message {{messageColor}}">
           {{message}}
         </div>

   </div>

   <script src="js\angular.min.js" charset="utf-8"></script>
   <script src="js\app.js" charset="utf-8"></script>

</body>
</html>
